<table mat-table [dataSource]="dataSource">
  <!-- Username Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let record">{{ record.name }}</td>
  </ng-container>

  <!-- Wins Column -->
  <ng-container matColumnDef="wins">
    <th mat-header-cell *matHeaderCellDef>Wins</th>
    <td mat-cell *matCellDef="let record">{{ record.wins }}</td>
  </ng-container>

  <!-- Losses Column -->
  <ng-container matColumnDef="losses">
    <th mat-header-cell *matHeaderCellDef>Losses</th>
    <td mat-cell *matCellDef="let record">{{ record.losses }}</td>
  </ng-container>

  <!-- Losses Column -->
  <ng-container matColumnDef="ties">
    <th mat-header-cell *matHeaderCellDef>Ties</th>
    <td mat-cell *matCellDef="let record">{{ record.ties }}</td>
  </ng-container>

  <!-- Row definations -->
  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
</table>
